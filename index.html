<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="calculator" id="calculator">
        <div class="screen">
          <input type="text" placeholder="0" id="resultado"/>
        </div>
        <div class="cal_items" id="cal_items">
          
          <input type="button" class="btn" value="C" id="borrar">
          <input type="button" onclick="operation(this)" class="btn" value="("> 
          <input type="button" onclick="operation(this)" class="btn" value=")"> 
          <input type="button" onclick="operation(this)" class="btn" value="+">
          
          <input type="button" onclick="operation(this)" class="btn" value="7"> 
          <input type="button" onclick="operation(this)" class="btn" value="8"> 
          <input type="button" onclick="operation(this)" class="btn" value="9"> 
          <input type="button" onclick="operation(this)" class="btn" value="-">
          
          <input type="button" onclick="operation(this)" class="btn" value="4">
          <input type="button" onclick="operation(this)" class="btn" value="5">
          <input type="button" onclick="operation(this)" class="btn" value="6">
          <input type="button" onclick="operation(this)" class="btn" value="*"> 
          
          <input type="button" onclick="operation(this)" class="btn" value="1">
          <input type="button" onclick="operation(this)" class="btn" value="2">
          <input type="button" onclick="operation(this)" class="btn" value="3">
          <input type="button" onclick="operation(this)" class="btn" value="/">
          
          <input type="button" onclick="operation(this)" class="btn cero" value="0">
          <input type="button" onclick="operation(this)" class="btn" value=".">
          <input type="button" class="btn" value="=" id="igual">
        </div>
      </div>
    </div>
    
    <script src="./js/calculadora.js"></script>
  </body>
</html>
